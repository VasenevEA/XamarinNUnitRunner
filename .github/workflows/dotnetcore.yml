name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101
        source-url: https://nuget.pkg.github.com/bstadick/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GPR_TOKEN}}
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: dotnet test --configuration Release
    - name: Pack with dotnet
      run: dotnet pack --configuration Release
    - name: Add GPR Source
      run: nuget sources add -name "github" -Source https://nuget.pkg.github.com/bstadick/index.json -Username bstadick -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Deploy to GPR with dotnet
      run: dotnet nuget push ".\src\XamarinNUnitRunner\bin\Release\*.nupkg" -s "github" --skip-duplicate
